<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements in Javascript</title>
</head>
<body>
    <h3>Conditional statements in JS</h3>
    <button onclick="function1()">Click here!</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var time=new Date().getHours();
        var text="";
         function function1(){
            if (time<11){
                text="Good Morning";
            }
            else if(time<6){
                text="Good Afternoon";
            }
            else{
                text="Good Evening";
            }
            document.getElementById("p1").innerHTML="Current time is "+time;
            document.getElementById("p2").innerHTML=text;
         }
    </script>
</body>
</html>
