<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <h3>While loop in Javascript</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var text='';
        var i=0;
        while(i<10){
            text+="<br> The number is "+Math.floor
            (Math.random()*100);
            i++
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
